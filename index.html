<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-16x16.png" />
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" /> -->
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper ">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <!-- start head wrapper -->
            <div class="head-wrapper">

                <!-- start menu button -->
                <div class="menu-btns">
                    <div class="left">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="right">
                        <input type="checkbox" id="toggle" />
                        <label for="toggle"></label>
                    </div>
                </div>
                <!-- end menu button -->
                
                <!-- start heading -->
                <div class="welcome">
                    <div class="content">
                        <h1>Hello</h1>
                        <p>Today you have <span class="total-tasks"></span> tasks</p>
                    </div>
                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="images/boy.png" alt="here is image">
                    </div>
                </div>
                <!-- end heading -->

            </div>
            <!-- end head wrapper -->

            <!-- start catagories -->
            <div class="catagories-wrapper">
                <div class="catagories">

                    <!-- start catagory -->
                    <div class="catagory">
                        <div class="left">
                            <img src="images/boy.png" alt="here is image">
                            <div class="content">
                                <h1>Personal</h1>
                                <p>5 Tasks</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <!-- end catagory -->

                </div>
            </div>
            <!-- end catagories -->
        </div>

        <!-- start catagory screen -->
        <div class="screen catagory-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor"
                        class="w-6 h-6">
                        <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"/>
                    </svg>
                </div>
            </div>
            <div class="catagory-details">
                <img src="images/boy.png" alt="here is image" id="catagory-img">
                <div class="details">
                    <p class="catagory-tasks">8 tasks</p>
                    <h1 class="catagory-title">Personal</h1>
                </div>
            </div>
            <!-- start tasks -->
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" id="task">
                            <span class="checkmark">
                                <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="w-6 h-6"
                                >
                                    <path 
                                    stroke-linecap="round" 
                                    stroke-linejoin="round" 
                                    d="M4.5 12.75l6 6 9-13.5" />
                                </svg>
                            </span>
                            <p>Prepare presentation for meeting</p>
                        </label>
                        <div class="delete">
                            <svg 
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" viewBox="0 0 24 24" 
                                stroke-width="1.5" 
                                stroke="currentColor"
                                class="w-6 h-6">
                                    <path 
                                    stroke-linecap="round" 
                                    stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end tasks -->
        </div>
        <!-- end catagory screen -->

        <!-- start add task  -->
        <div class="add-task-btn">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor"
                class="w-6 h-6">
                <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </div>
        <div class="black-backdrop"></div>
        <div class="add-task">
            <div class="add-task-backdrop">

            </div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" required>
            </div>
            <div class="input-group">
                <label for="catagory-select">Catagory</label>
                <select id="catagory-select">
                    
                </select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
        </div>
        <!-- end add task -->
    </div>
    <script src="script.js"></script>
</body>
</html>
